<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENNETH OMONDI WARE | UNIVERSAL MATERIALS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Arial Black', sans-serif; color: #000; }
        .navy-nav { background-color: #0F172A; border-bottom: 5px solid #eab308; }
        .material-card { border: 8px solid #000; background: #fff; padding: 25px; margin-bottom: 25px; }
        .btn-yellow { background: #eab308; border: 4px solid #000; font-weight: 900; padding: 15px; width: 100%; text-transform: uppercase; font-size: 1.5rem; }
    </style>
</head>
<body>
    <nav class="navy-nav p-8 text-white text-center">
        <h1 class="text-4xl font-black italic uppercase text-yellow-400">KENNETH OMONDI WARE</h1>
        <p class="text-sm tracking-widest uppercase opacity-70">Universal Materials & Logistics</p>
    </nav>

    <main class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-10 mt-8">
        <div class="lg:col-span-2">
            <div class="material-card">
                <h2 class="text-5xl font-black uppercase">RED STONES</h2>
                <p class="text-2xl font-bold my-4">PREMIUM DECORATIVE QUARRY STONES.</p>
                <div class="flex justify-between items-center mt-6">
                    <span class="text-4xl font-black bg-black text-white px-4 py-2">Ksh 55</span>
                    <button onclick="alert('Added Red Stone')" class="btn-yellow w-auto px-10">ADD</button>
                </div>
            </div>

            <div class="material-card">
                <h2 class="text-5xl font-black uppercase">GREY STONES</h2>
                <p class="text-2xl font-bold my-4">HEAVY-DUTY CONSTRUCTION STONES.</p>
                <div class="flex justify-between items-center mt-6">
                    <span class="text-4xl font-black bg-black text-white px-4 py-2">Ksh 50</span>
                    <button onclick="alert('Added Grey Stone')" class="btn-yellow w-auto px-10">ADD</button>
                </div>
            </div>
        </div>

        <aside class="border-8 border-black p-6 bg-yellow-50 h-fit">
            <h2 class="text-3xl font-black uppercase border-b-4 border-black mb-4">TRUCK TOTAL</h2>
            <p class="text-5xl font-black mb-8">Ksh <span id="total">0</span></p>
            <a href="tel:0712694976" class="btn-yellow block text-center">CALL KENNETH</a>
        </aside>
    </main>
</body>
</html>
