<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenneth Omondi Ware | Universal Materials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navy-bg { background-color: #0F172A; }
        .gold-accent { color: #EAB308; }
        .product-card:hover { transform: translateY(-5px); transition: 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="navy-bg text-white p-5 sticky top-0 z-50 shadow-xl border-b-2 border-yellow-500">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black text-yellow-500 italic uppercase leading-none">Kenneth Omondi Ware</h1>
                <p class="text-[9px] tracking-[0.4em] uppercase text-slate-400 mt-1">Universal Construction Materials</p>
            </div>
            <a href="tel:+254712694976" class="bg-yellow-500 text-slate-900 px-4 py-2 rounded-lg font-black text-xs uppercase flex items-center gap-2">
                <span class="animate-pulse"></span> Call Now
            </a>
        </div>
    </nav>

    <main class="container mx-auto py-12 px-6 grid grid-cols-1 lg:grid-cols-3 gap-10">
        <div id="grid" class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-8">
            </div>

        <aside class="bg-white rounded-3xl shadow-2xl border-4 border-slate-900 overflow-hidden h-fit sticky top-24">
            <div class="navy-bg text-white p-5 text-center font-black uppercase tracking-widest text-xs">Load Manifest</div>
            <div id="cart" class="p-6 space-y-3 min-h-[150px] text-sm text-slate-400 italic">Add materials to begin...</div>
            
            <div class="p-6 bg-slate-50 border-t-2">
                <div class="flex justify-between text-2xl font-black mb-6">
                    <span>Total:</span>
                    <span class="text-indigo-900">Ksh <span id="total">0</span></span>
                </div>
                
                <div class="space-y-3">
                    <button onclick="sendSMS()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase hover:bg-blue-700 transition flex items-center justify-center gap-2">
                         Order via SMS
                    </button>
                    <a href="tel:+254712694976" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase flex items-center justify-center gap-2 text-center">
                         Call to Finalize
                    </a>
                </div>
                <p class="text-[10px] text-center text-slate-400 mt-4 uppercase font-bold">Kenneth Omondi: 0712 694 976</p>
            </div>
        </aside>
    </main>

    <script>
        const products = [
            { name: "9x9 Dressed Stone", price: 50, cat: "stones", img: "https://images.unsplash.com/photo-1517581177682-a085bb7ffb15?q=80&w=400", desc: "Premium machine-cut for elegant exterior walls." },
            { name: "Ballast ( Inch)", price: 1800, cat: "aggregates", img: "https://images.unsplash.com/photo-1533073526757-2c8ca1df9f1c?q=80&w=400", desc: "High-strength crushed rock for slabs." },
            { name: "Hardcore (Standard)", price: 900, cat: "hardcore", img: "https://images.unsplash.com/photo-1541888941294-e83f9521ee83?q=80&w=400", desc: "Heavy-duty base material for foundations." },
            { name: "Marrum (Fine Grade)", price: 1200, cat: "aggregates", img: "https://images.unsplash.com/photo-1590131431182-6256d510e9ae?q=80&w=400", desc: "Perfect for road compaction." }
        ];

        let truck = [];
        let totalVal = 0;

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = products.map(p => 
                <div class="product-card bg-white rounded-[2rem] overflow-hidden shadow-lg border border-slate-200 transition-all">
                    <img src="\" class="h-40 w-full object-cover">
                    <div class="p-6">
                        <h3 class="font-black uppercase italic text-slate-800">\</h3>
                        <p class="text-slate-500 text-xs my-2">\</p>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-xl font-black text-indigo-900">Ksh \</span>
                            <button onclick="add('\', \)" class="bg-yellow-500 text-slate-900 px-4 py-2 rounded-xl font-bold hover:bg-slate-900 hover:text-white transition">Add</button>
                        </div>
                    </div>
                </div>).join('');
        }

        function add(n, p) {
            const c = document.getElementById('cart');
            if(totalVal === 0) c.innerHTML = '';
            c.innerHTML += \<div class="flex justify-between font-bold border-b border-slate-100 pb-2 text-slate-700"><span>\</span><span>Ksh \</span></div>\;
            totalVal += p;
            truck.push(n);
            document.getElementById('total').innerText = totalVal.toLocaleString();
        }

        function sendSMS() {
            if(totalVal === 0) return alert("Please select materials first.");
            const phone = "0712694976";
            const message = "Hello Kenneth, I'd like to order: " + truck.join(', ') + ". Total: Ksh " + totalVal;
            window.location.href = "sms:" + phone + "?body=" + encodeURIComponent(message);
        }

        render();
    </script>
</body>
</html>
