<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENNETH OMONDI SUPPLIES</title>
    <style>
        body { font-family: sans-serif; background: #000; color: white; margin: 0; padding-bottom: 100px; }
        nav { background: #000; padding: 20px; text-align: center; border-bottom: 2px solid #fbbf24; }
        .btn-admin { background: #fbbf24; color: #000; border: none; padding: 8px 15px; font-weight: bold; border-radius: 4px; cursor: pointer; }
        .container { padding: 15px; }
        .section-header { border-left: 4px solid #fbbf24; padding-left: 10px; margin: 25px 0 15px 0; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .item-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .item-card { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 15px; text-align: center; transition: 0.3s; }
        .item-card:active { transform: scale(0.95); border-color: #fbbf24; }
        .item-name { font-weight: bold; font-size: 1rem; margin-bottom: 5px; color: #fbbf24; }
        .item-spec { font-size: 0.8rem; color: #ccc; margin-bottom: 10px; }
        .item-price { font-size: 1.1rem; font-weight: 900; color: #fff; }
        .footer-order { position: fixed; bottom: 0; width: 100%; background: #fbbf24; color: #000; padding: 20px; text-align: center; font-weight: 900; font-size: 1.2rem; cursor: pointer; text-decoration: none; display: block; }
    </style>
</head>
<body>
    <nav>
        <h2 style="color:#fbbf24; margin:0 0 10px 0;">KENNETH OMONDI SUPPLIES</h2>
        <button class="btn-admin" onclick="alert('Login: 1234')">ADMIN LOGIN</button>
    </nav>
    <div class="container">
        <div class="section-header">Building Stones</div>
        <div class="item-grid">
            <div class="item-card" onclick="order('9x9 Grey Stone')">
                <div class="item-name">Grey Stone</div>
                <div class="item-spec">Size: 9x9</div>
                <div class="item-price">Ksh 53</div>
            </div>
            <div class="item-card" onclick="order('6x6 Black Stone')">
                <div class="item-name">Black Stone</div>
                <div class="item-spec">Size: 6x6</div>
                <div class="item-price">Ksh 28</div>
            </div>
        </div>
        <div class="section-header">Aggregates & Fills</div>
        <div class="item-grid">
            <div class="item-card" onclick="order('Ballast')">
                <div class="item-name">Ballast</div>
                <div class="item-spec">Unit: per Ton</div>
                <div class="item-price">Ksh 2,800</div>
            </div>
            <div class="item-card" onclick="order('Murram')">
                <div class="item-name">Murram</div>
                <div class="item-spec">Unit: per Lorry</div>
                <div class="item-price">Ksh 12,000</div>
            </div>
        </div>
    </div>
    <a href="sms:+254700000000?body=I want to make an inquiry" class="footer-order">
        ORDER VIA SMS / CALL
    </a>
    <script>
        function order(item) {
            const msg = "Hello Kenneth, I would like to order: " + item;
            window.location.href = "sms:+254700000000?body=" + encodeURIComponent(msg);
        }
    </script>
</body>
</html>
