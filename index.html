<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENNETH OMONDI | STORE</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; margin: 0; padding-bottom: 80px; }
        nav { background: #000; padding: 20px; text-align: center; border-bottom: 4px solid #fbbf24; }
        .btn-admin { background: #fbbf24; color: #000; border: none; padding: 5px 10px; font-weight: bold; border-radius: 4px; cursor: pointer; }
        .container { padding: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: #fff; color: #000; border-radius: 8px; overflow: hidden; text-align: center; border: 2px solid #000; }
        .header { padding: 15px; font-weight: bold; color: white; }
        .price-tag { padding: 10px; font-size: 14px; font-weight: bold; }
        .admin-panel { display: none; position: fixed; inset: 0; background: white; color: black; z-index: 1000; padding: 20px; overflow-y: auto; }
        .order-bar { position: fixed; bottom: 0; width: 100%; background: #fbbf24; color: black; padding: 20px; text-align: center; font-weight: bold; font-size: 18px; }
        input { width: 80%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <nav>
        <h1 style="color:#fbbf24; margin:0;">KENNETH OMONDI WARE</h1>
        <button class="btn-admin" onclick="showLogin()">ADMIN LOGIN</button>
    </nav>
    <div class="container" id="main-ui">
        <h3 style="border-left: 4px solid #fbbf24; padding-left: 10px;">1. BUILDING STONES</h3>
        <div class="grid" id="stone-list"></div>
        <h3 style="border-left: 4px solid #3b82f6; padding-left: 10px; margin-top: 20px;">2. LORRY LOADS</h3>
        <div id="lorry-list"></div>
    </div>
    <div class="order-bar" onclick="alert('Sending to Kenneth...')">SEND ORDER VIA SMS</div>
    <div id="admin-ui" class="admin-panel">
        <h2>ADMIN PRICE EDITOR</h2>
        <div id="editor-fields"></div>
        <button onclick="saveChanges()" style="background:green; color:white; width:100%; padding:15px; font-weight:bold; margin-top:20px; border:none; border-radius:5px;">SAVE ALL PRICES</button>
        <button onclick="hideAdmin()" style="width:100%; margin-top:10px; padding:10px;">CANCEL</button>
    </div>
    <script>
        let data = JSON.parse(localStorage.getItem('kenneth_data')) || [
            { name: "GREY STONE", size: "9x9", price: "53", color: "#6b7280" },
            { name: "RED STONE", size: "9x9", price: "53", color: "#991b1b" },
            { name: "BLACK STONE", size: "6x6", price: "28", color: "#000000" },
            { name: "YELLOW STONE", size: "6x6", price: "28", color: "#ca8a04" }
        ];
        function render() {
            const list = document.getElementById('stone-list');
            const edit = document.getElementById('editor-fields');
            list.innerHTML = ''; edit.innerHTML = '';
            data.forEach((item, i) => {
                list.innerHTML += '<div class="card"><div class="header" style="background:'+item.color+'">'+item.name+'</div><div class="price-tag">'+item.size+' @ Ksh '+item.price+'</div></div>';
                edit.innerHTML += '<div style="margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;"><b>'+item.name+'</b><br>Price: <input type="number" id="p'+i+'" value="'+item.price+'"><br>Size: <input type="text" id="s'+i+'" value="'+item.size+'"></div>';
            });
        }
        function showLogin() { 
            let p = prompt("Enter Admin Password:");
            if(p === "1234") document.getElementById('admin-ui').style.display = 'block';
            else alert("Wrong password");
        }
        function hideAdmin() { document.getElementById('admin-ui').style.display = 'none'; }
        function saveChanges() {
            data.forEach((item, i) => {
                item.price = document.getElementById('p'+i).value;
                item.size = document.getElementById('s'+i).value;
            });
            localStorage.setItem('kenneth_data', JSON.stringify(data));
            alert("Updated Successfully!");
            location.reload();
        }
        render();
    </script>
</body>
</html>
