<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenneth Omondi Ware | Accessible Materials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* High Contrast & Focus Styles */
        body { background-color: #ffffff; color: #000000; line-height: 1.6; }
        .high-contrast-card { border: 4px solid #000000; border-radius: 15px; }
        .btn-bold { 
            border: 3px solid #000000; 
            box-shadow: 6px 6px 0px #000000; 
            transition: all 0.2s;
        }
        .btn-bold:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0px #000000; }
        h1, h2, h3 { letter-spacing: -0.02em; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="border-b-8 border-black pb-6 mb-10">
        <h1 class="text-4xl md:text-6xl font-black uppercase text-black">KENNETH OMONDI WARE</h1>
        <p class="text-xl font-bold bg-yellow-400 inline-block px-2 mt-2">UNIVERSAL MATERIALS & LOGISTICS</p>
        <div class="mt-6">
            <a href="tel:+254712694976" class="text-2xl font-black underline decoration-4">CALL: 0712 694 976</a>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-12">
        <div id="grid" class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-8"></div>

        <aside class="high-contrast-card p-6 sticky top-8 bg-yellow-50">
            <h2 class="text-3xl font-black border-b-4 border-black mb-4 uppercase">YOUR TRUCK</h2>
            <div id="cart-items" class="text-lg font-bold space-y-4 mb-8">Truck is empty...</div>
            
            <div class="border-t-4 border-black pt-4">
                <p class="text-4xl font-black mb-6">TOTAL: <br>Ksh <span id="total-val">0</span></p>
                
                <button onclick="getSiteLocation()" id="gps-btn" class="w-full bg-white text-black py-4 btn-bold font-black text-xl uppercase mb-4"> PIN YOUR SITE</button>
                <button onclick="sendSMS()" class="w-full bg-black text-white py-6 btn-bold font-black text-2xl uppercase mb-4"> SEND ORDER</button>
                <button onclick="printInvoice()" class="w-full bg-white text-black py-3 border-2 border-black font-bold uppercase"> PRINT RECEIPT</button>
            </div>
        </aside>
    </main>

    <script>
        const products = [
            { name: "RED STONES", price: 55, color: "#ef4444", stock: 2000 },
            { name: "GREY STONES", price: 50, color: "#64748b", stock: 3500 },
            { name: "YELLOW STONES", price: 52, color: "#eab308", stock: 1500 },
            { name: "BLACK STONES", price: 60, color: "#000000", stock: 800 },
            { name: "MIXED STONES", price: 45, color: "#94a3b8", stock: 4000 },
            { name: "BALLAST (TON)", price: 1800, color: "#334155", stock: 50 },
            { name: "HARDCORE", price: 900, color: "#475569", stock: 1000 }
        ];

        let truck = [];
        let total = 0;
        let gps = "";

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = products.map((p, i) => 
                <div class="high-contrast-card overflow-hidden bg-white">
                    <div class="h-12 w-full" style="background-color: \"></div>
                    <div class="p-6">
                        <h3 class="text-3xl font-black mb-2">\</h3>
                        <p class="text-xl font-bold text-gray-600 mb-6">Ksh \ PER UNIT</p>
                        <button onclick="add(\)" class="w-full bg-yellow-400 py-4 btn-bold font-black text-xl uppercase">ADD TO TRUCK</button>
                    </div>
                </div>
            ).join('');
        }

        function add(i) {
            truck.push(products[i].name);
            total += products[i].price;
            document.getElementById('total-val').innerText = total.toLocaleString();
            const items = document.getElementById('cart-items');
            if(truck.length === 1) items.innerHTML = '';
            items.innerHTML += \<div class="border-l-4 border-black pl-2 font-black"> \ </div>\;
        }

        function getSiteLocation() {
            const btn = document.getElementById('gps-btn');
            btn.innerText = "LOCATING...";
            navigator.geolocation.getCurrentPosition((pos) => {
                gps = "https://www.google.com/maps?q=" + pos.coords.latitude + "," + pos.coords.longitude;
                btn.innerText = " SITE LOCKED";
                btn.style.backgroundColor = "#86efac";
            });
        }

        function sendSMS() {
            if(total === 0) return alert("Truck is empty!");
            let msg = "ORDER: " + truck.join(', ') + ". TOTAL: Ksh " + total;
            if(gps) msg += ". SITE: " + gps;
            window.location.href = "sms:0712694976?body=" + encodeURIComponent(msg);
        }

        render();
    </script>
</body>
</html>
