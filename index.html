<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenneth Omondi Ware | Universal Materials Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navy-bg { background-color: #0F172A; }
        .gold-accent { color: #EAB308; }
        .product-card:hover { transform: translateY(-10px); transition: 0.4s ease; }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 font-sans">

    <nav class="navy-bg text-white p-5 sticky top-0 z-50 shadow-2xl border-b-2 border-yellow-500">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black text-yellow-500 italic uppercase">Kenneth Omondi Ware</h1>
                <p class="text-[9px] tracking-[0.4em] uppercase text-slate-400">Universal Construction Materials</p>
            </div>
            <div class="bg-slate-800 px-4 py-2 rounded-lg border border-slate-700">
                <p class="text-[9px] font-black text-yellow-500 uppercase">System Architect</p>
                <p class="text-xs font-bold uppercase">Omondi Robin</p>
            </div>
        </div>
    </nav>

    <header class="navy-bg text-white py-16 text-center">
        <h2 class="text-5xl font-black mb-4 tracking-tighter uppercase">Building the Future</h2>
        <p class="text-slate-400 max-w-2xl mx-auto px-6 text-sm">From foundation to finishing, we provide Kenya's most reliable Stones, Marrum, Ballast, and Hardcore.</p>
    </header>

    <div class="container mx-auto px-6 -mt-8 flex flex-wrap gap-4 justify-center relative z-10">
        <button onclick="render('all')" class="bg-white hover:bg-yellow-500 shadow-xl px-8 py-3 rounded-full font-black text-xs uppercase transition">All Materials</button>
        <button onclick="render('stones')" class="bg-white hover:bg-yellow-500 shadow-xl px-8 py-3 rounded-full font-black text-xs uppercase transition">Building Stones</button>
        <button onclick="render('aggregates')" class="bg-white hover:bg-yellow-500 shadow-xl px-8 py-3 rounded-full font-black text-xs uppercase transition">Marrum & Ballast</button>
        <button onclick="render('hardcore')" class="bg-white hover:bg-yellow-500 shadow-xl px-8 py-3 rounded-full font-black text-xs uppercase transition">Hardcore</button>
    </div>

    <main class="container mx-auto py-16 px-6 grid grid-cols-1 lg:grid-cols-3 gap-10">
        <div id="grid" class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-8">
            </div>

        <aside class="bg-white rounded-3xl shadow-2xl border-4 border-slate-900 overflow-hidden h-fit sticky top-32">
            <div class="navy-bg text-white p-5 text-center font-black uppercase tracking-widest text-xs">Load Manifest</div>
            <div id="cart" class="p-6 space-y-3 min-h-[150px] text-sm italic text-slate-400">Your truck is empty...</div>
            <div class="p-6 bg-slate-50 border-t-2">
                <div class="flex justify-between text-2xl font-black mb-6">
                    <span>Total:</span>
                    <span class="text-indigo-900">Ksh <span id="total">0</span></span>
                </div>
                <button onclick="whatsapp()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black uppercase hover:bg-green-700 transition shadow-lg">Confirm via WhatsApp</button>
            </div>
        </aside>
    </main>

    <script>
        const products = [
            { name: "9x9 Dressed Stone", price: 50, cat: "stones", img: "https://images.unsplash.com/photo-1517581177682-a085bb7ffb15?q=80&w=400", desc: "Premium machine-cut for elegant exterior walls." },
            { name: "Ballast ( Inch)", price: 1800, cat: "aggregates", img: "https://images.unsplash.com/photo-1533073526757-2c8ca1df9f1c?q=80&w=400", desc: "High-strength crushed rock for concrete slabs." },
            { name: "Hardcore (Standard)", price: 900, cat: "hardcore", img: "https://images.unsplash.com/photo-1541888941294-e83f9521ee83?q=80&w=400", desc: "Heavy-duty base material for building foundations." },
            { name: "Marrum (Fine Grade)", price: 1200, cat: "aggregates", img: "https://images.unsplash.com/photo-1590131431182-6256d510e9ae?q=80&w=400", desc: "Perfect for road compaction and site leveling." }
        ];

        let truck = [];
        let totalVal = 0;

        function render(filter) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            const items = filter === 'all' ? products : products.filter(p => p.cat === filter);
            
            items.forEach(p => {
                grid.innerHTML += 
                    <div class="product-card bg-white rounded-[2rem] overflow-hidden shadow-lg border border-slate-200">
                        <img src="\" class="h-48 w-full object-cover">
                        <div class="p-6">
                            <h3 class="font-black uppercase italic text-lg text-slate-800">\</h3>
                            <p class="text-slate-500 text-xs my-3">\</p>
                            <div class="flex justify-between items-center">
                                <span class="text-xl font-black text-indigo-900">Ksh \</span>
                                <button onclick="add('\', \)" class="bg-slate-900 text-white px-4 py-2 rounded-xl font-bold hover:bg-yellow-500 hover:text-slate-900 transition">Add To Truck</button>
                            </div>
                        </div>
                    </div>;
            });
        }

        function add(n, p) {
            const c = document.getElementById('cart');
            if(totalVal === 0) c.innerHTML = '';
            c.innerHTML += <div class="flex justify-between font-bold border-b pb-2"><span>\</span><span>Ksh \</span></div>;
            totalVal += p;
            truck.push(n);
            document.getElementById('total').innerText = totalVal.toLocaleString();
        }

        function whatsapp() {
            if(totalVal === 0) return alert("Add items to your truck!");
            const phone = "2547XXXXXXXX"; 
            const msg = encodeURIComponent(*UNIVERSAL MATERIALS ORDER*\nItems: \\nTotal: Ksh \);
            window.open(https://wa.me/\?text=\);
        }

        render('all');
    </script>
</body>
</html>
