<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENNETH OMONDI | SUPPLIES</title>
    <style>
        body { font-family: sans-serif; background: #111; color: white; margin: 0; padding-bottom: 120px; }
        nav { background: #000; padding: 20px; text-align: center; border-bottom: 5px solid #fbbf24; }
        .btn-admin { background: #fbbf24; color: #000; border: none; padding: 10px 20px; font-weight: 900; border-radius: 5px; cursor: pointer; }
        .container { padding: 15px; }
        .section-title { border-left: 5px solid #fbbf24; padding-left: 10px; margin: 25px 0 15px 0; text-transform: uppercase; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: #fff; color: #000; border-radius: 8px; overflow: hidden; text-align: center; border: 2px solid #333; }
        .card-header { padding: 15px; font-weight: 900; color: white; font-size: 0.8rem; }
        .price { color: #b91c1c; font-size: 1.1rem; font-weight: bold; }
        .admin-panel { display: none; position: fixed; inset: 0; background: #f4f4f4; color: black; z-index: 2000; padding: 20px; overflow-y: auto; }
        .order-bar { position: fixed; bottom: 0; width: 100%; background: #fbbf24; color: black; padding: 20px; text-align: center; font-weight: 900; cursor: pointer; }
        input { width: 90%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <nav>
        <h1 style="color:#fbbf24; margin:0;">KENNETH OMONDI SUPPLIES</h1>
        <button class="btn-admin" onclick="openAdmin()">ADMIN LOGIN</button>
    </nav>
    <div class="container">
        <div class="section-title">Building Stones</div>
        <div class="grid" id="stones-container"></div>
        <div class="section-title">Aggregates & Fills</div>
        <div class="grid" id="aggregates-container"></div>
    </div>
    <div class="order-bar" onclick="window.location.href='sms:+254700000000'">ORDER VIA SMS</div>
    <div id="admin-ui" class="admin-panel">
        <h2>INVENTORY & QUANTITY EDITOR</h2>
        <div id="editor-list"></div>
        <button onclick="saveAll()" style="background:green; color:white; width:100%; padding:15px; font-weight:bold; border:none; border-radius:8px;">SAVE CHANGES</button>
        <button onclick="location.reload()" style="width:100%; margin-top:10px; padding:10px; border:none; background:#ccc;">EXIT</button>
    </div>
    <script>
        const defaultInv = [
            { name: "Grey Stone", type: "stone", size: "9x9", price: "53", color: "#6b7280" },
            { name: "Red Stone", type: "stone", size: "9x9", price: "53", color: "#991b1b" },
            { name: "Black Stone", type: "stone", size: "6x6", price: "28", color: "#000" },
            { name: "Yellow Stone", type: "stone", size: "6x6", price: "28", color: "#ca8a04" },
            { name: "Ballast", type: "agg", size: "per Ton", price: "2800", color: "#4b5563" },
            { name: "Murram", type: "agg", size: "per Lorry", price: "12000", color: "#92400e" },
            { name: "Hardcore", type: "agg", size: "per Lorry", price: "8000", color: "#374151" }
        ];
        let inv = JSON.parse(localStorage.getItem('k_master_v2')) || defaultInv;
        function render() {
            const sBox = document.getElementById('stones-container');
            const aBox = document.getElementById('aggregates-container');
            const eBox = document.getElementById('editor-list');
            sBox.innerHTML = ''; aBox.innerHTML = ''; eBox.innerHTML = '';
            inv.forEach((item, i) => {
                const html = '<div class="card"><div class="card-header" style="background:'+item.color+'">'+item.name+'</div><div style="padding:10px;">'+item.size+'<br><span class="price">Ksh '+item.price+'</span></div></div>';
                if(item.type === 'stone') sBox.innerHTML += html; else aBox.innerHTML += html;
                eBox.innerHTML += '<div style="padding:10px; border-bottom:1px solid #ddd;"><b>'+item.name+'</b><br>Price: <input type="number" id="p'+i+'" value="'+item.price+'"><br>Label: <input type="text" id="s'+i+'" value="'+item.size+'"></div>';
            });
        }
        function openAdmin() { if(prompt("Password:") === "1234") document.getElementById('admin-ui').style.display='block'; }
        function saveAll() {
            inv.forEach((item, i) => { 
                item.price = document.getElementById('p'+i).value;
                item.size = document.getElementById('s'+i).value;
            });
            localStorage.setItem('k_master_v2', JSON.stringify(inv));
            alert("Visibility Update: Prices saved!"); location.reload();
        }
        render();
    </script>
</body>
</html>
