<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENNETH OMONDI WARE | STONE SUPPLIES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Arial Black', sans-serif; }
        .stone-box { height: 150px; width: 100%; border-bottom: 4px solid #000; display: flex; align-items: center; justify-content: center; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .bg-grey { background: linear-gradient(45deg, #808080, #a9a9a9); }
        .bg-red { background: linear-gradient(45deg, #991b1b, #ef4444); }
        .bg-black { background: linear-gradient(45deg, #000000, #444444); }
        .bg-yellow { background: linear-gradient(45deg, #ca8a04, #facc15); color: #000; }
        .stone-card { background: white; border: 4px solid #000; overflow: hidden; transition: 0.2s; }
        .stone-card:hover { transform: scale(1.02); }
    </style>
</head>
<body>
    <nav class="bg-slate-900 p-6 text-white text-center border-b-4 border-yellow-500">
        <h1 class="text-3xl uppercase italic text-yellow-400">KENNETH OMONDI WARE</h1>
        <p class="text-xs tracking-widest uppercase">9x9 & 6x6 Dressed & Undressed Specialist</p>
    </nav>

    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-black uppercase my-6 border-l-8 border-yellow-500 pl-4">Dressed Stones (Machine Cut)</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="stone-card">
                <div class="stone-box bg-grey text-2xl">GREY DRESSED</div>
                <div class="p-4 flex justify-between items-center">
                    <div><p class="font-black">9x9 Stone</p><p class="text-red-600">Ksh 53/ft</p></div>
                    <input type="number" placeholder="Feet" class="w-24 border-2 border-black p-2 text-center">
                </div>
            </div>
            <div class="stone-card">
                <div class="stone-box bg-red text-2xl">RED DRESSED</div>
                <div class="p-4 flex justify-between items-center">
                    <div><p class="font-black">9x9 Stone</p><p class="text-red-600">Ksh 53/ft</p></div>
                    <input type="number" placeholder="Feet" class="w-24 border-2 border-black p-2 text-center">
                </div>
            </div>
        </div>

        <h2 class="text-2xl font-black uppercase my-6 border-l-8 border-gray-500 pl-4 mt-10">Undressed Stones (Quarry)</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
            <div class="stone-card">
                <div class="stone-box bg-black text-2xl">BLACK QUARRY</div>
                <div class="p-4 flex justify-between items-center">
                    <div><p class="font-black">6x6 Stone</p><p class="text-red-600">Ksh 28/ft</p></div>
                    <input type="number" placeholder="Feet" class="w-24 border-2 border-black p-2 text-center">
                </div>
            </div>
            <div class="stone-card">
                <div class="stone-box bg-yellow text-2xl">YELLOW QUARRY</div>
                <div class="p-4 flex justify-between items-center">
                    <div><p class="font-black">6x6 Stone</p><p class="text-red-600">Ksh 28/ft</p></div>
                    <input type="number" placeholder="Feet" class="w-24 border-2 border-black p-2 text-center">
                </div>
            </div>
        </div>

        <button onclick="window.location.href='sms:0712694976?body=I would like to order stones.'" class="w-full bg-black text-white py-6 text-2xl font-black border-4 border-yellow-500 uppercase">
            SEND ORDER TO KENNETH
        </button>
    </div>
</body>
</html>
