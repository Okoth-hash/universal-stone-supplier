<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenneth Omondi Ware | Universal Materials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navy-bg { background-color: #0F172A; }
        @media print { .no-print { display: none; } #invoice-print { display: block !important; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div class="no-print">
        <nav class="navy-bg text-white p-5 sticky top-0 z-50 shadow-xl border-b-2 border-yellow-500">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-xl md:text-2xl font-black text-yellow-500 italic uppercase">Kenneth Omondi Ware</h1>
                    <p class="text-[9px] tracking-[0.4em] uppercase text-slate-400">Universal Materials & Logistics</p>
                </div>
                <a href="tel:+254712694976" class="bg-yellow-500 text-slate-900 px-4 py-2 rounded-lg font-black text-xs uppercase"> 0712 694 976</a>
            </div>
        </nav>

        <section class="bg-white py-6 border-b text-center">
            <h2 class="text-xl font-black uppercase italic">Nyanza Delivery Network</h2>
            <p class="text-slate-400 text-[9px] font-bold uppercase tracking-widest">Kisumu  Kisii  Homa Bay  Migori  +5KM Border Radius</p>
        </section>

        <main class="container mx-auto py-10 px-6 grid grid-cols-1 lg:grid-cols-3 gap-10">
            <div id="grid" class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6"></div>

            <aside class="bg-white rounded-3xl shadow-2xl border-4 border-slate-900 h-fit sticky top-24 overflow-hidden">
                <div class="navy-bg text-white p-4 text-center font-black uppercase tracking-widest text-xs">Load Manifest</div>
                <div class="p-4 bg-slate-100">
                    <button id="gps-btn" onclick="getSiteLocation()" class="w-full bg-slate-900 text-white py-3 rounded-xl font-black uppercase text-[10px] tracking-widest transition-all"> Pin Building Site GPS</button>
                </div>
                <div id="cart-items" class="p-6 space-y-3 min-h-[100px] text-sm italic text-slate-400">Truck is empty...</div>
                <div class="p-6 bg-slate-50 border-t-2">
                    <div class="flex justify-between text-2xl font-black mb-6 italic">
                        <span>Total:</span>
                        <span class="text-indigo-900 font-mono">Ksh <span id="total-val">0</span></span>
                    </div>
                    <button onclick="sendSMS()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase mb-2 shadow-lg"> Send Order via SMS</button>
                    <button onclick="printInvoice()" class="w-full bg-slate-200 text-slate-700 py-3 rounded-xl font-black uppercase text-[10px]"> Generate Receipt</button>
                </div>
            </aside>
        </main>

        <footer class="py-10 bg-slate-200 text-center">
            <input type="password" id="admin-pass" placeholder="Admin PIN" class="p-2 rounded-lg border-none text-xs text-center">
            <button onclick="checkAdmin()" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase">Unlock Admin</button>
            <p class="mt-4 text-[9px] text-slate-400 font-bold uppercase tracking-widest">System Architect: Omondi Robin</p>
        </footer>
    </div>

    <div id="invoice-print" class="hidden p-10 bg-white text-black font-serif">
        <h1 class="text-2xl font-black border-b-2 border-black pb-2">OFFICIAL RECEIPT</h1>
        <p class="mt-4"><b>Supplier:</b> Kenneth Omondi Ware</p>
        <p><b>Contact:</b> 0712 694 976</p>
        <div id="inv-content" class="my-6 py-4 border-y border-dashed border-black"></div>
        <h2 id="inv-total" class="text-xl font-bold text-right"></h2>
    </div>

    <script>
        let products = [
            { name: "Red Stones", price: 55, stock: 2000, img: "https://images.unsplash.com/photo-1590060057030-97727282845c?q=80&w=400", color: "RED" },
            { name: "Grey Stones", price: 50, stock: 3500, img: "https://images.unsplash.com/photo-1517581177682-a085bb7ffb15?q=80&w=400", color: "GREY" },
            { name: "Yellow Stones", price: 52, stock: 1500, img: "https://images.unsplash.com/photo-1620138546344-7b2c0b057df3?q=80&w=400", color: "YELLOW" },
            { name: "Black Stones", price: 60, stock: 800, img: "https://images.unsplash.com/photo-1504198453319-5ce911bafcde?q=80&w=400", color: "BLACK" },
            { name: "Discolour Stones", price: 45, stock: 4000, img: "https://images.unsplash.com/photo-1525498128493-380d1990a112?q=80&w=400", color: "MIXED" },
            { name: "Ballast (Ton)", price: 1800, stock: 50, img: "https://images.unsplash.com/photo-1533073526757-2c8ca1df9f1c?q=80&w=400" },
            { name: "Hardcore", price: 900, stock: 1000, img: "https://images.unsplash.com/photo-1541888941294-e83f9521ee83?q=80&w=400" }
        ];

        let truck = [];
        let total = 0;
        let gpsLink = "";

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = products.map((p, i) => 
                <div class="bg-white rounded-3xl shadow-md border border-slate-200 overflow-hidden group">
                    <img src="\" class="h-40 w-full object-cover group-hover:scale-105 transition-transform duration-500">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[9px] font-black bg-slate-900 text-white px-2 py-0.5 rounded">\</span>
                            <span class="text-[9px] font-bold text-slate-400">Stock: \</span>
                        </div>
                        <h3 class="font-black uppercase italic">\</h3>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-xl font-black">Ksh \</span>
                            <button onclick="add(\)" class="bg-yellow-500 text-slate-900 px-5 py-2 rounded-xl font-black text-xs hover:bg-slate-900 hover:text-white transition">ADD</button>
                        </div>
                    </div>
                </div>).join('');
        }

        function getSiteLocation() {
            const btn = document.getElementById('gps-btn');
            btn.innerText = "LOCATING...";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    gpsLink = "https://www.google.com/maps?q=" + pos.coords.latitude + "," + pos.coords.longitude;
                    btn.innerText = " SITE PINNED";
                    btn.classList.replace('bg-slate-900', 'bg-green-600');
                });
            }
        }

        function add(i) {
            if(products[i].stock <= 0) return alert("Sold Out!");
            truck.push(products[i].name);
            total += products[i].price;
            products[i].stock--;
            document.getElementById('total-val').innerText = total.toLocaleString();
            const container = document.getElementById('cart-items');
            if(truck.length === 1) container.innerHTML = '';
            container.innerHTML += \<div class="flex justify-between font-bold text-slate-700 text-xs border-b pb-1"><span>\</span><span>Ksh \</span></div>\;
            render();
        }

        function sendSMS() {
            if(total === 0) return alert("Add items first!");
            let msg = "ORDER FOR KENNETH: " + truck.join(', ') + ". Total: Ksh " + total;
            if(gpsLink) msg += ". Site Location: " + gpsLink;
            window.location.href = "sms:0712694976?body=" + encodeURIComponent(msg);
        }

        function printInvoice() {
            if(total === 0) return;
            document.getElementById('inv-content').innerHTML = truck.map(t => \<p class='pb-2'>\</p>\).join('');
            document.getElementById('inv-total').innerText = "TOTAL: Ksh " + total.toLocaleString();
            window.print();
        }

        function checkAdmin() {
            if(document.getElementById('admin-pass').value === "1234") {
                const pName = prompt("Enter product name to change price:");
                const pPrice = prompt("Enter new price:");
                const item = products.find(p => p.name.toLowerCase().includes(pName.toLowerCase()));
                if(item) { item.price = parseInt(pPrice); render(); alert("Updated!"); }
            } else { alert("Incorrect PIN"); }
        }

        render();
    </script>
</body>
</html>
