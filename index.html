<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENNETH OMONDI | OFFICIAL STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .admin-hidden { display: none; }
        .grid-box { border: 3px solid #000; background: white; border-radius: 8px; overflow: hidden; }
        .stone-header { height: 90px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; font-weight: 900; }
        .order-bar { position: fixed; bottom: 0; width: 100%; background: #000; color: #fbbf24; padding: 20px; text-align: center; font-size: 1.5rem; font-weight: 900; cursor: pointer; border-top: 4px solid #fbbf24; z-index: 100; }
    </style>
</head>
<body class="bg-gray-100 pb-32">
    <nav class="bg-black p-6 text-center border-b-4 border-yellow-500">
        <h1 class="text-3xl font-black text-yellow-400 italic">KENNETH OMONDI WARE</h1>
        <button onclick="showLogin()" class="bg-yellow-500 text-black text-xs px-4 py-1 mt-2 font-bold rounded shadow-lg">OPEN ADMIN PANEL</button>
    </nav>

    <div id="user-view" class="container mx-auto p-4">
        <h2 class="text-xl font-black uppercase mb-4 border-l-4 border-yellow-500 pl-2">1. Building Stones (Machine Cut)</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="grid-box"><div class="stone-header bg-gray-500"><span>GREY</span><span class="text-[10px] mt-1">9x9 @ Ksh 53</span></div><input type="number" placeholder="Feet" class="w-full p-2 text-center border-t-2 border-black"></div>
            <div class="grid-box"><div class="stone-header bg-red-800"><span>RED</span><span class="text-[10px] mt-1">9x9 @ Ksh 53</span></div><input type="number" placeholder="Feet" class="w-full p-2 text-center border-t-2 border-black"></div>
            <div class="grid-box"><div class="stone-header bg-black"><span>BLACK</span><span class="text-[10px] mt-1">6x6 @ Ksh 28</span></div><input type="number" placeholder="Feet" class="w-full p-2 text-center border-t-2 border-black"></div>
            <div class="grid-box"><div class="stone-header bg-yellow-600"><span>YELLOW</span><span class="text-[10px] mt-1">6x6 @ Ksh 28</span></div><input type="number" placeholder="Feet" class="w-full p-2 text-center border-t-2 border-black"></div>
        </div>

        <h2 class="text-xl font-black uppercase mb-4 border-l-4 border-blue-500 pl-2">2. Lorries (Aggregates)</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="grid-box p-4"><p class="font-black">BALLAST</p><select class="w-full border-2 border-black my-2 p-1 font-bold"><option>10T - Ksh 28,000</option><option>20T - Ksh 52,000</option></select><input type="number" placeholder="No. of Lorries" class="w-full border-2 border-black p-1"></div>
            <div class="grid-box p-4"><p class="font-black">MURRAM</p><select class="w-full border-2 border-black my-2 p-1 font-bold"><option>10T - Ksh 9,000</option><option>20T - Ksh 16,000</option></select><input type="number" placeholder="No. of Lorries" class="w-full border-2 border-black p-1"></div>
            <div class="grid-box p-4"><p class="font-black">HARDCORE</p><select class="w-full border-2 border-black my-2 p-1 font-bold"><option>10T - Ksh 12,000</option><option>20T - Ksh 22,000</option></select><input type="number" placeholder="No. of Lorries" class="w-full border-2 border-black p-1"></div>
        </div>
    </div>

    <div class="order-bar uppercase">Send Order To Kenneth</div>

    <div id="login-screen" class="admin-hidden fixed inset-0 bg-black/95 flex items-center justify-center z-[200]">
        <div class="bg-white p-8 rounded shadow-xl">
            <h3 class="font-bold mb-4 italic">ADMIN ACCESS</h3>
            <input type="password" id="pass-input" placeholder="Password" class="border-2 border-black p-2 w-full mb-4 text-center">
            <button onclick="checkPass()" class="bg-black text-white w-full py-2 font-bold">LOGIN</button>
            <button onclick="hideLogin()" class="text-gray-400 w-full mt-4 text-xs">CANCEL</button>
        </div>
    </div>

    <script>
        function showLogin() { document.getElementById('login-screen').classList.remove('admin-hidden'); }
        function hideLogin() { document.getElementById('login-screen').classList.add('admin-hidden'); }
        function checkPass() {
            if(document.getElementById('pass-input').value === '1234') {
                alert('Success! You can now update prices below.');
                document.getElementById('login-screen').classList.add('admin-hidden');
            } else { alert('Incorrect Password'); }
        }
    </script>
</body>
</html>
