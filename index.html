<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENNETH OMONDI WARE | TOTAL SUPPLIES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        .grid-box { border: 3px solid #000; background: white; border-radius: 8px; overflow: hidden; }
        .stone-header { height: 100px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 1.4rem; }
        .order-bar { position: fixed; bottom: 0; width: 100%; background: #000; color: #fbbf24; padding: 20px; text-align: center; font-size: 1.5rem; font-weight: 900; cursor: pointer; border-top: 4px solid #fbbf24; }
    </style>
</head>
<body class="pb-32">
    <nav class="bg-black p-6 text-center border-b-4 border-yellow-500">
        <h1 class="text-3xl font-black text-yellow-400 italic">KENNETH OMONDI WARE</h1>
        <p class="text-white text-xs tracking-widest uppercase mt-1">Stones & Construction Aggregates</p>
    </nav>

    <div class="container mx-auto p-4">
        <h2 class="text-xl font-black uppercase mb-4 border-l-4 border-yellow-500 pl-2">1. Building Stones (Per Feet)</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="grid-box"><div class="stone-header bg-gray-500">GREY</div><input type="number" id="q-grey" placeholder="Feet" class="w-full p-2 text-center border-t-2 border-black"></div>
            <div class="grid-box"><div class="stone-header bg-red-800">RED</div><input type="number" id="q-red" placeholder="Feet" class="w-full p-2 text-center border-t-2 border-black"></div>
            <div class="grid-box"><div class="stone-header bg-black">BLACK</div><input type="number" id="q-black" placeholder="Feet" class="w-full p-2 text-center border-t-2 border-black"></div>
            <div class="grid-box"><div class="stone-header bg-yellow-600">YELLOW</div><input type="number" id="q-yellow" placeholder="Feet" class="w-full p-2 text-center border-t-2 border-black"></div>
        </div>

        <h2 class="text-xl font-black uppercase mb-4 border-l-4 border-blue-500 pl-2">2. Lorries (Ballast, Murram, Hardcore)</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="grid-box p-4"><p class="font-black">BALLAST</p><select id="p-ballast" class="w-full border-2 border-black my-2 p-1"><option value="28000">10T - 28k</option><option value="52000">20T - 52k</option></select><input type="number" id="q-ballast" placeholder="No. of Lorries" class="w-full border-2 border-black p-1"></div>
            <div class="grid-box p-4"><p class="font-black">MURRAM</p><select id="p-murram" class="w-full border-2 border-black my-2 p-1"><option value="9000">10T - 9k</option><option value="16000">20T - 16k</option></select><input type="number" id="q-murram" placeholder="No. of Lorries" class="w-full border-2 border-black p-1"></div>
            <div class="grid-box p-4"><p class="font-black">HARDCORE</p><select id="p-hardcore" class="w-full border-2 border-black my-2 p-1"><option value="12000">10T - 12k</option><option value="22000">20T - 22k</option></select><input type="number" id="q-hardcore" placeholder="No. of Lorries" class="w-full border-2 border-black p-1"></div>
        </div>
    </div>

    <div onclick="submitOrder()" class="order-bar uppercase">Send Full Order To Kenneth</div>

    <script>
        function submitOrder() {
            let body = "NEW ORDER FOR KENNETH:\n";
            if(document.getElementById('q-grey').value) body += "Grey Stone: " + document.getElementById('q-grey').value + "ft\n";
            if(document.getElementById('q-ballast').value) body += "Ballast: " + document.getElementById('q-ballast').value + " Lorry\n";
            window.location.href = "sms:0712694976?body=" + encodeURIComponent(body);
        }
    </script>
</body>
</html>
