<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENNETH OMONDI WARE | MATERIALS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #ffffff; color: #000000; font-family: sans-serif; }
        .material-card { border: 10px solid #000000; margin-bottom: 20px; padding: 20px; }
        .description-box { background-color: #f3f4f6; border: 4px solid #000000; padding: 15px; margin: 15px 0; }
        .price-tag { background-color: #000000; color: #ffffff; padding: 10px; font-size: 30px; font-weight: 900; }
        .add-btn { background-color: #eab308; border: 5px solid #000000; width: 100%; padding: 20px; font-size: 25px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="border-b-[15px] border-black pb-8 mb-12">
        <h1 class="text-6xl md:text-8xl font-black uppercase">KENNETH OMONDI</h1>
        <p class="text-2xl font-bold bg-yellow-400 inline-block px-4">UNIVERSAL MATERIALS & LOGISTICS</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-16">
        <div id="grid" class="lg:col-span-2 space-y-12">
            </div>

        <aside class="border-[10px] border-black p-8 bg-yellow-50 h-fit sticky top-10">
            <h2 class="text-5xl font-black uppercase border-b-8 border-black mb-6">YOUR TRUCK</h2>
            <div id="cart-items" class="text-2xl font-black space-y-4 mb-10 italic text-gray-700">Truck is empty...</div>
            
            <div class="border-t-8 border-black pt-6">
                <p class="text-6xl font-black">TOTAL:<br>Ksh <span id="total-val">0</span></p>
                <button onclick="getSiteLocation()" id="gps-btn" class="w-full bg-white border-4 border-black py-4 font-black text-xl mt-6 uppercase"> PIN YOUR SITE</button>
                <button onclick="sendSMS()" class="w-full bg-black text-white py-8 font-black text-3xl mt-4 uppercase"> SEND ORDER</button>
            </div>
        </aside>
    </div>

    <script>
        const products = [
            { name: "RED STONES", price: 55, desc: "PREMIUM GRADE RED QUARRY STONES. PERFECT FOR EXTERIOR WALLS AND DECORATIVE MASONRY.", color: "#ef4444" },
            { name: "GREY STONES", price: 50, desc: "STANDARD CONSTRUCTION STONES. HIGH DURABILITY FOR FOUNDATIONS AND MAIN WALLS.", color: "#64748b" },
            { name: "YELLOW STONES", price: 52, desc: "GOLDEN-HUED DECORATIVE STONES. ADDS A LUXURY FINISH TO RESIDENTIAL BUILDINGS.", color: "#eab308" },
            { name: "BLACK STONES", price: 60, desc: "RARE BASALT BLACK STONES. EXTREMELY STRONG AND WATER-RESISTANT.", color: "#000000" },
            { name: "DISCOLOUR STONES", price: 45, desc: "MIXED COLOR VARIATIONS. COST-EFFECTIVE FOR BACK-FILL AND ROUGH WALLING.", color: "#94a3b8" },
            { name: "BALLAST (3/4 INCH)", price: 1800, desc: "CLEAN AGGREGATE BALLAST FOR CONCRETE MIXING AND SLAB WORK.", color: "#334155" }
        ];

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = products.map((p, i) => 
                <div class="material-card">
                    <div class="h-10 w-full mb-4" style="background-color: \"></div>
                    <h3 class="text-5xl font-black mb-4">\</h3>
                    <div class="description-box">
                        <p class="text-2xl font-black leading-tight">\</p>
                    </div>
                    <div class="flex justify-between items-center mt-6">
                        <span class="price-tag">Ksh \</span>
                        <button onclick="add(\)" class="add-btn">ADD TO TRUCK</button>
                    </div>
                </div>
            ).join('');
        }

        let truck = [];
        let total = 0;
        let gps = "";

        function add(i) {
            truck.push(products[i].name);
            total += products[i].price;
            document.getElementById('total-val').innerText = total.toLocaleString();
            const items = document.getElementById('cart-items');
            if(truck.length === 1) items.innerHTML = '';
            items.innerHTML += \<div class="border-l-8 border-black pl-4"> \ </div>\;
        }

        function getSiteLocation() {
            const btn = document.getElementById('gps-btn');
            btn.innerText = "LOCATING...";
            navigator.geolocation.getCurrentPosition((pos) => {
                gps = "http://maps.google.com/?q=" + pos.coords.latitude + "," + pos.coords.longitude;
                btn.innerText = " SITE LOCKED";
                btn.style.backgroundColor = "#86efac";
            });
        }

        function sendSMS() {
            if(total === 0) return alert("Truck is empty!");
            let msg = "ORDER FOR KENNETH: " + truck.join(', ') + ". TOTAL: Ksh " + total;
            if(gps) msg += ". DELIVERY SITE: " + gps;
            window.location.href = "sms:0712694976?body=" + encodeURIComponent(msg);
        }

        render();
    </script>
</body>
</html>
