<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENNETH OMONDI WARE | STONE GALLERY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; font-family: 'Arial Black', sans-serif; }
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px; }
        .stone-card { background: white; border: 5px solid #000; overflow: hidden; display: flex; flex-direction: column; }
        .stone-img { height: 180px; width: 100%; object-fit: cover; background: #ddd; border-bottom: 5px solid #000; }
        .price-tag { background: #eab308; color: #000; padding: 5px 10px; font-weight: 900; }
        .input-box { border: 3px solid #000; width: 100%; padding: 10px; margin-top: 10px; text-align: center; }
        @media (max-width: 768px) { .grid-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav class="bg-slate-900 p-8 text-white text-center border-b-8 border-yellow-500">
        <h1 class="text-4xl uppercase italic text-yellow-400">KENNETH OMONDI WARE</h1>
        <p class="tracking-widest opacity-80 mt-2">PREMIUM BUILDING STONES (9x9 & 6x6)</p>
    </nav>

    <div class="max-w-6xl mx-auto">
        <h2 class="text-3xl font-black p-6 uppercase underline">1. DRESSED STONES (Machine Cut)</h2>
        <div class="grid-container">
            <div class="stone-card">
                <img src="assets/images/grey.jpg" class="stone-img" alt="Grey Stone">
                <div class="p-4">
                    <div class="flex justify-between items-center"><span class="text-xl">GREY DRESSED</span> <span class="price-tag">Ksh 53/ft</span></div>
                    <input type="number" placeholder="Enter Feet" class="input-box">
                </div>
            </div>
            <div class="stone-card">
                <img src="assets/images/red.jpg" class="stone-img" alt="Red Stone">
                <div class="p-4">
                    <div class="flex justify-between items-center"><span class="text-xl text-red-600">RED DRESSED</span> <span class="price-tag">Ksh 53/ft</span></div>
                    <input type="number" placeholder="Enter Feet" class="input-box">
                </div>
            </div>
        </div>

        <h2 class="text-3xl font-black p-6 uppercase underline mt-10">2. UNDRESSED STONES (Quarry Rough)</h2>
        <div class="grid-container">
            <div class="stone-card">
                <img src="assets/images/black.jpg" class="stone-img" alt="Black Stone">
                <div class="p-4">
                    <div class="flex justify-between items-center"><span class="text-xl">BLACK QUARRY</span> <span class="price-tag">Ksh 36/ft</span></div>
                    <input type="number" placeholder="Enter Feet" class="input-box">
                </div>
            </div>
            <div class="stone-card">
                <img src="assets/images/yellow.jpg" class="stone-img" alt="Yellow Stone">
                <div class="p-4">
                    <div class="flex justify-between items-center"><span class="text-xl text-yellow-600">YELLOW QUARRY</span> <span class="price-tag">Ksh 36/ft</span></div>
                    <input type="number" placeholder="Enter Feet" class="input-box">
                </div>
            </div>
        </div>

        <div class="p-10 text-center">
            <button onclick="window.location.href='sms:0712694976'" class="bg-black text-white w-full max-w-lg py-6 text-3xl font-black border-4 border-yellow-500 shadow-2xl">
                ORDER FOR DELIVERY
            </button>
        </div>
    </div>
</body>
</html>
