<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENNETH OMONDI WARE | QUARRY PRICES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Arial Black', sans-serif; }
        .navy-header { background-color: #0F172A; border-bottom: 4px solid #eab308; }
        .stone-card { background: white; border: 4px solid #000; padding: 20px; }
        .price-tag { background: #000; color: #fff; padding: 5px 15px; font-size: 1.5rem; }
        .color-swatch { width: 20px; height: 20px; border: 1px solid #000; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>
    <nav class="navy-header p-6 text-white text-center">
        <h1 class="text-3xl font-black text-yellow-400 uppercase">KENNETH OMONDI WARE</h1>
        <p class="text-xs tracking-widest opacity-80">PREMIUM 9x9 & 6x6 STONE SUPPLIES</p>
    </nav>

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-6">
            
            <div class="space-y-4">
                <h2 class="text-2xl font-black uppercase border-b-4 border-yellow-500 w-fit">Dressed (Machine Cut)</h2>
                <div class="stone-card">
                    <h3 class="text-xl font-black">9" x 9" DRESSED</h3>
                    <div class="flex justify-between items-center mt-4">
                        <span class="price-tag">Ksh 53</span>
                        <div class="flex">
                            <span class="color-swatch bg-gray-500"></span><span class="color-swatch bg-black"></span><span class="color-swatch bg-red-600"></span><span class="color-swatch bg-yellow-400"></span>
                        </div>
                    </div>
                </div>
                <div class="stone-card">
                    <h3 class="text-xl font-black">6" x 6" DRESSED</h3>
                    <div class="flex justify-between items-center mt-4">
                        <span class="price-tag">Ksh 43</span>
                        <div class="flex">
                            <span class="color-swatch bg-gray-500"></span><span class="color-swatch bg-black"></span><span class="color-swatch bg-red-600"></span><span class="color-swatch bg-yellow-400"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <h2 class="text-2xl font-black uppercase border-b-4 border-gray-500 w-fit">Undressed (Quarry)</h2>
                <div class="stone-card">
                    <h3 class="text-xl font-black">9" x 9" UNDRESSED</h3>
                    <div class="flex justify-between items-center mt-4">
                        <span class="price-tag">Ksh 36</span>
                        <div class="flex">
                            <span class="color-swatch bg-gray-500"></span><span class="color-swatch bg-black"></span><span class="color-swatch bg-red-600"></span><span class="color-swatch bg-yellow-400"></span>
                        </div>
                    </div>
                </div>
                <div class="stone-card">
                    <h3 class="text-xl font-black">6" x 6" UNDRESSED</h3>
                    <div class="flex justify-between items-center mt-4">
                        <span class="price-tag">Ksh 28</span>
                        <div class="flex">
                            <span class="color-swatch bg-gray-500"></span><span class="color-swatch bg-black"></span><span class="color-swatch bg-red-600"></span><span class="color-swatch bg-yellow-400"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
