<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENNETH OMONDI | ADMIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .admin-hidden { display: none; }
        .grid-box { border: 2px solid #000; background: white; border-radius: 8px; overflow: hidden; }
        .stone-header { height: 60px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; }
    </style>
</head>
<body class="bg-gray-100 pb-20">
    <div id="public-site">
        <nav class="bg-black p-4 text-center border-b-4 border-yellow-500">
            <h1 class="text-2xl font-black text-yellow-400 italic">KENNETH OMONDI WARE</h1>
            <button onclick="showLogin()" class="bg-yellow-500 text-black text-[10px] px-2 py-1 mt-1 font-bold rounded">ADMIN LOGIN</button>
        </nav>
        <div id="display-list" class="p-4 grid grid-cols-2 gap-4"></div>
        <div class="p-4"><div class="bg-black text-yellow-400 p-4 text-center font-bold">SEND ORDER VIA SMS</div></div>
    </div>

    <div id="login-screen" class="admin-hidden fixed inset-0 bg-black/90 flex items-center justify-center z-[100]">
        <div class="bg-white p-6 rounded shadow-xl w-72">
            <h3 class="font-bold mb-4">Enter Password</h3>
            <input type="password" id="pass-input" class="border-2 border-black p-2 w-full mb-4">
            <button onclick="checkPass()" class="bg-black text-white w-full py-2">Login</button>
        </div>
    </div>

    <div id="admin-dashboard" class="admin-hidden p-6 bg-white min-h-screen">
        <h2 class="text-2xl font-black mb-6 border-b-4 border-black">UPDATE PRICES</h2>
        <div id="editor-list" class="space-y-4"></div>
        <button onclick="saveAll()" class="w-full bg-green-600 text-white font-bold py-4 mt-6 rounded shadow-lg">APPLY ALL CHANGES</button>
        <button onclick="location.reload()" class="w-full text-red-600 mt-4 text-sm font-bold">Logout & Cancel</button>
    </div>

    <script>
        // Default Inventory
        let items = JSON.parse(localStorage.getItem('kenneth_inventory')) || [
            { id: 0, name: "GREY STONE", desc: "9x9", price: "53", color: "bg-gray-500" },
            { id: 1, name: "RED STONE", desc: "9x9", price: "53", color: "bg-red-800" },
            { id: 2, name: "BLACK STONE", desc: "6x6", price: "28", color: "bg-black" },
            { id: 3, name: "YELLOW STONE", desc: "6x6", price: "28", color: "bg-yellow-600" }
        ];

        function render() {
            const display = document.getElementById('display-list');
            const editor = document.getElementById('editor-list');
            display.innerHTML = ''; editor.innerHTML = '';

            items.forEach((item, index) => {
                display.innerHTML += <div class="grid-box"><div class="stone-header "></div><div class="p-2 text-center text-xs">Ksh  ()</div></div>;
                editor.innerHTML += 
                    <div class="p-4 border-2 border-black rounded bg-gray-50">
                        <p class="font-bold mb-2"></p>
                        <div class="grid grid-cols-2 gap-2">
                            <input class="border p-2" value="" onchange="updateItem(, 'price', this.value)" placeholder="Price">
                            <input class="border p-2" value="" onchange="updateItem(, 'desc', this.value)" placeholder="Size (9x9)">
                        </div>
                    </div>;
            });
        }

        function updateItem(index, key, val) { items[index][key] = val; }
        function showLogin() { document.getElementById('login-screen').classList.remove('admin-hidden'); }
        function checkPass() {
            if(document.getElementById('pass-input').value === '1234') {
                document.getElementById('public-site').classList.add('admin-hidden');
                document.getElementById('login-screen').classList.add('admin-hidden');
                document.getElementById('admin-dashboard').classList.remove('admin-hidden');
            } else { alert('Wrong Password'); }
        }

        function saveAll() {
            localStorage.setItem('kenneth_inventory', JSON.stringify(items));
            alert('Prices Updated Locally!');
            location.reload();
        }

        render();
    </script>
</body>
</html>
